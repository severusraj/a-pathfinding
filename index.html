<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A* Pathfinding Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>A* Pathfinding Visualization</h1>
  <div id="grid-container">
    <div id="grid"></div>
    <div id="controls">
      <div id="status">Status: Ready</div>
    </div>
  </div>
  <p>Controls:
    <br>Left click to add obstacles, right click to remove obstacles.
    <br>S to set the start, E to set the end, R to reset.
    <br>↑/↓ to adjust animation speed.
  </p>
  <script src="script.js"></script>
</body>
</html>
